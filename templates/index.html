{% extends 'base.html' %} {% load static %} {% block contenido %}

<div class="d-flex flex-column flex-md-row min-h-85">

  <div class="col-12 col-md-4 border d-flex flex-column">
      <h2 class="text-center my-2 fs-3">Busqueda y logo</h2>
      <form class="d-flex flex-nowrap my-2">
        <input name="busqueda" id="inputBusqueda" class="form-control " type="text" placeholder="Buscar juego" autocomplete="off">
        <button type="submit" class="btn"><i class="bi bi-search"></i></button>
      </form>
      <div class="my-2 p-3 border mt-auto">
        <img class="img-fluid" src="{% static 'media/img/logo.png' %}" alt="">
      </div> 
  </div>

  <div class="col-12 col-md-8 border text-center">
    <h1 class="fs-2">Juegos Sena (titulo/resultado busqueda)</h1>
  </div>

  



</div>

{% endblock contenido %}
