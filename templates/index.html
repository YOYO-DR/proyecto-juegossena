{% extends 'base.html' %} {% load static %} {% block contenido %}

<div class="d-flex flex-column flex-md-row min-h-85">

  <div class="col-12 col-md-3 border d-flex flex-column">
      <h2 class="text-center my-2 fs-3">Busqueda y logo</h2>
      <form class="d-flex flex-nowrap my-2">
        <input name="busqueda" id="inputBusqueda" class="form-control " type="text" placeholder="Buscar juego" autocomplete="off">
        <button type="submit" class="btn"><i class="bi bi-search"></i></button>
      </form>
      <div class="my-2 p-3 border mt-auto">
        <img class="img-fluid" src="{% static 'media/img/logo.png' %}" alt="">
      </div> 
  </div>

  <div class="col-12 col-md-6 border text-center">
    <h1 class="fs-2">Juegos Sena (titulo/resultado busqueda)</h1>
  </div>

  <div class="col-12 col-md-3 border text-center">
    <h2 class="fs-3">Chat de la comunidad</h2>
    {% comment %} Chat {% endcomment %}
    <div class="chat-container">
    <div class="chat-header">
        <h2>Chat</h2>
    </div>
    <div class="chat-messages">
        <div class="message">
            <p><strong>Usuario 1:</strong> Hola, ¿cómo estás?</p>
        </div>
        <div class="message">
            <p><strong>Usuario 2:</strong> Bien, ¿y tú?</p>
        </div>
    </div>
    <div class="chat-input">
        <input type="text" placeholder="Escribe un mensaje...">
        <button>Enviar</button>
    </div>
</div>


  </div>
</div>

{% endblock contenido %}
