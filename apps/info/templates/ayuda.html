{% extends "base.html" %} 
{% load static %}
{% block contenido %}
<h1>Ayuda</h1>
<div class="d-flex flex-column">
  <div class="input-group">
    <input
      name="busqueda"
      id="inputBusqueda"
      class="form-control"
      type="text"
      placeholder="Buscar pregunta"
      autocomplete="off"
    />
    <button class="input-group-text espacio-button">
      <i class="bi bi-search"></i>
    </button>
  </div>
  <div class="preguntas mt-3">
    {% for pre in object_list %}
      <a href="#" class="link" data-id="{{pre.id}}">{{pre.pregunta}}</a>
    {% endfor %}
  </div>
</div>
{% endblock contenido %}

{% block js %}
<!-- Modal -->
<div id="modal"></div>
<div
  class="modal fade"
  id="modal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body"></div>
    </div>
  </div>
</div>
<!-- Fin modal -->
<script src="{% static "js/ayuda.js" %}"></script>
{% endblock js %}
